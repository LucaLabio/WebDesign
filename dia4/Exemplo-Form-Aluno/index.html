<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exemplo Formul√°rio Aluno</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="contact">
      <h1>Formulario de contato</h1>
      <form id="contact" method="GET" action="contato">
        <input placeholder="Seu Nome" type="text" name="nome" class="user">
        <input placeholder="Seu Email" type="email" name="email" class="email">
        <input placeholder="Seu Telefone" type="tel" name="phone" class="phone">
        <input placeholder="Seu Celular" type="tel" name="cel" class="celular">
        <textarea placeholder="Escreva a sua mensagem aqui...." name="msg"></textarea>
        <div class="enviar">
          <input type="submit" value="Enviar">
        </div>
      </form>
    </div>
  </body>
</html>
